<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:a4j="http://richfaces.org/a4j"
   xmlns:rich="http://richfaces.org/rich"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h1>Cadastro!</h1>
      <p>Ai vai o cadastro</p>
	
      <h:form id="bv">
       
         <h2>Cadastro de pessoas</h2>
         
         <table>
            <tr>
               <th style="text-align: right;">
                  <h:outputLabel for="nome" value="Nome:"/>
               </th>
               <td>
                  <h:inputText id="nome" value="#{cadastroPessoaModel.nome}"/>
                  <h:message for="nome" errorClass="invalid"/>
               </td>
            </tr>
            <tr>
               <th style="text-align: right;">
                  <h:outputLabel for="idade" value="Idade:"/>
               </th>
               <td>
                  <h:inputText id="idade" value="#{cadastroPessoaModel.idade}"/>
                  <h:message for="idade" errorClass="invalid"/>
               </td>
            </tr>
         </table>
         <p>
            <h:commandButton id="cadastrarPessoa" action="#{cadastroPessoaModel.cadastrarPessoa}" value="Cadastrar">
            	
            </h:commandButton>
            <h:outputText value=" Ok!" rendered="#{facesContext.postback and empty facesContext.messageList}" style="color: green;"/>
         </p>
         <h2>Cadastrados</h2>
         
      <rich:extendedDataTable selectionMode="multiple" id="tabelaPessoas" selection="#{cadastroPessoaModel.selection}" var="_pessoa" value="#{cadastroPessoaModel.pessoas}">
	  <a4j:ajax execute="@form" event="selectionchange" listener="#{cadastroPessoaModel.selectionListener}"
	                          render=":removerPessoa"/>
         <rich:column>
            <f:facet name="header">Id</f:facet>
            #{_pessoa.id}
         </rich:column>
         <rich:column>
            <f:facet name="header">Nome</f:facet>
            #{_pessoa.nome}
         </rich:column>
         <rich:column>
            <f:facet name="header">Idade</f:facet>
            #{_pessoa.idade}
         </rich:column>
         <rich:column>
            <f:facet name="header">AÃ§Ãµes</f:facet>
            	<h:commandButton id="removerPessoa" value="Remover" action="#{cadastroPessoaModel.removerPessoa(_pessoa.id)}" >            		
            	</h:commandButton>            	
         </rich:column>               
      </rich:extendedDataTable>
      <h:commandButton id="removerPessoa" value="Remover Selecionados" action="#{cadastroPessoaModel.removerSelecionados}" >            		
            	</h:commandButton>
        
            	
      </h:form>
   			      
   </ui:define>
</ui:composition>
