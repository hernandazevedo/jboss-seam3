<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h1>Cadastro!</h1>
      <p>Ai vai o cadastro</p>
	
      <h:form id="bv">
       
         <h2>Cadastro de pessoas</h2>
         
         <table>
            <tr>
               <th style="text-align: right;">
                  <h:outputLabel for="nome" value="Nome:"/>
               </th>
               <td>
                  <h:inputText id="nome" value="#{cadastroPessoaHandler.nome}"/>
                  <h:message for="nome" errorClass="invalid"/>
               </td>
            </tr>
            <tr>
               <th style="text-align: right;">
                  <h:outputLabel for="idade" value="Idade:"/>
               </th>
               <td>
                  <h:inputText id="idade" value="#{cadastroPessoaHandler.idade}"/>
                  <h:message for="idade" errorClass="invalid"/>
               </td>
            </tr>
         </table>
         <p>
            <p:commandButton id="cadastrarPessoa" update="tabelaPessoas" action="#{cadastroPessoaHandler.cadastrarPessoa}" value="Cadastrar">
            	
            </p:commandButton>
            
  
            <h:outputText value=" Ok!" rendered="#{facesContext.postback and empty facesContext.messageList}" style="color: green;"/>
         </p>
         <h2>Cadastrados</h2>
         
      <h:dataTable id="tabelaPessoas"  var="_pessoa" value="#{cadastroPessoaHandler.pessoas}">
	     <h:column>
            <f:facet name="header">Id</f:facet>
            #{_pessoa.id}
         </h:column>
         <h:column>
            <f:facet name="header">Nome</f:facet>
            #{_pessoa.nome}
         </h:column>
         <h:column>
            <f:facet name="header">Idade</f:facet>
            #{_pessoa.idade}
         </h:column>
         <h:column>
            <f:facet name="header">AÃ§Ãµes</f:facet>
            	<h:commandButton id="removerPessoa" value="Remover" action="#{cadastroPessoaHandler.removerPessoa(_pessoa.id)}" >            		
            	</h:commandButton>            	
         </h:column>               
      </h:dataTable>
            	
      </h:form>
   			      
   </ui:define>
</ui:composition>
